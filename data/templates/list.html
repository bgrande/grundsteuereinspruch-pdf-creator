<!DOCTYPE html>
<html lang="de">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Grundsteuerbescheid - Einspruch schnell und einfach online erledigen - Checkliste</title>

	<meta name="robots" content="noindex,nofollow"/>

	<link href="https://grundsteuereinspruch.online/styles.css" rel="stylesheet">

	{% if additional_head %}{{head}}{% endif %}
</head>
<body dir="ltr">
<header class="fixed w-full">
	<nav class="bg-white border-gray-200 py-2.5 dark:bg-gray-900">
		<div class="flex flex-wrap items-center justify-between max-w-screen-xl px-4 mx-auto">
			<h1 class="max-w-2xl text-2xl font-extrabold leading-none tracking-tight md:text-3xl xl:text-4xl dark:text-white">CHECKLISTE</h1>
			<a href="#" class="flex items-center">
				<img src="https://grundsteuereinspruch.online/images/logo.svg" class="h-6 h-9 mr-2" alt="Grundsteuereinspruch Online Logo" />
				<span class="self-center text-xl font-semibold whitespace-nowrap text-purple-600 dark:text-white">Grundsteuereinspruch</span>
			</a>
		</div>
	</nav>
</header>

<!-- Start block -->
<section class="bg-white dark:bg-gray-900 w-full" id="home">
	<div class="max-w-screen-xl px-4 pt-20 pb-8 mx-auto">
		<div class="mr-auto place-self-center lg:col-span-7">
			<p class="max-w-xl font-light text-gray-500 md:text-lg lg:text-xl dark:text-gray-400">Vielen Dank <strong>{{first_name}} {{last_name}}</strong> für die Nutzung von <em>grundsteuereinspruch.online</em>!</p>
			<p class="max-w-xl font-light text-gray-500 md:text-lg lg:text-xl dark:text-gray-400">Mit der folgenden Checkliste erfahren Sie, wie Sie weiter vorgehen sollten:</p>
		</div>
	</div>
</section>
<!-- End block -->

<!-- Start block -->
<section class="bg-gray-50 dark:bg-gray-800" id="features">
	<div class="max-w-screen-xl px-4 mx-auto py-8">
		<ul>
			<li class="max-w-xl mb-12 font-light text-gray-500 lg:mb-8 md:text-lg lg:text-xl dark:text-gray-400" style="line-height: 3"><label><input type="checkbox" class="mr-2" style="vertical-align: middle; height: 2em; width: 2em;"/> <span style="vertical-align: middle">Brief herunterladen</span></label></li>
			<li class="max-w-xl mb-12 font-light text-gray-500 lg:mb-8 md:text-lg lg:text-xl dark:text-gray-400" style="line-height: 3"><label><input type="checkbox" class="mr-2" style="vertical-align: middle; height: 2em; width: 2em;"/> <span style="vertical-align: middle">Brief nochmals <b class="font-bold">korrekturlesen</b>. Schreiben Sie uns, falls Sie einen Fehler entdecken!</span></label></li>
			<li class="max-w-xl mb-12 font-light text-gray-500 lg:mb-8 md:text-lg lg:text-xl dark:text-gray-400" style="line-height: 3"><label><input type="checkbox" class="mr-2" style="vertical-align: middle; height: 2em; width: 2em;"/> <span style="vertical-align: middle">Brief ausdrucken</span></label></li>
			<li class="max-w-xl mb-12 font-light text-gray-500 lg:mb-8 md:text-lg lg:text-xl dark:text-gray-400" style="line-height: 3"><label><input type="checkbox" class="mr-2" style="vertical-align: middle; height: 2em; width: 2em;"/> <span style="vertical-align: middle">Brief <b class="font-bold">unterschreiben</b></span></label></li>
			<li class="max-w-xl mb-12 font-light text-gray-500 lg:mb-8 md:text-lg lg:text-xl dark:text-gray-400" style="line-height: 3"><label><input type="checkbox" class="mr-2" style="vertical-align: middle; height: 2em; width: 2em;"/> <span style="vertical-align: middle">Brief am besten in Umschlag mit <b class="font-bold">Sichtfenster</b> einpacken und anhand der Faltlinien falten</span></label></li>
			<li class="max-w-xl mb-12 font-light text-gray-500 lg:mb-8 md:text-lg lg:text-xl dark:text-gray-400" style="line-height: 3"><label><input type="checkbox" class="mr-2" style="vertical-align: middle; height: 2em; width: 2em;"/> <span style="vertical-align: middle">Brief <b class="font-bold">möglichst schnell</b> verschicken (<b class="font-bold">Frist: {{deadline_date}}</b>), um die Frist zu wahren (am besten als Einschreiben)</span></label></li>
			<li class="max-w-xl mb-12 font-light text-gray-500 lg:mb-8 md:text-lg lg:text-xl dark:text-gray-400" style="line-height: 3"><label><input type="checkbox" class="mr-2" style="vertical-align: middle; height: 2em; width: 2em;"/> <span style="vertical-align: middle">Bewerten Sie <em>grundsteuereinspruch.online</em></span></label></li>
		</ul>
	</div>
</section>
<!-- End block -->

</body>
</html>
